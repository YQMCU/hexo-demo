        <ol>
<li><p>安装git</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">yum install git -y</div></pre></td></tr></table></figure>
</li>
<li><p>获取nvm</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git clone git://github.com/creationix/nvm.git ~/nvm</div></pre></td></tr></table></figure>
</li>
<li><p>使nvm开机启动</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">echo "source ~/nvm/nvm.sh" &gt;&gt; ~/.bashrc # 写入开机启动文件</div><div class="line"></div><div class="line">source ~/.bashrc  # 使文件立即生效</div></pre></td></tr></table></figure>
</li>
</ol>
<p><em>开机启动文件还可能是<code>/etc/profile</code>，不同的linux发行版不同</em></p>
<ol>
<li><p>安装node</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">nvm ls-remote # 查看可安装版本</div><div class="line"></div><div class="line">nvm install 6.11.1 # 安装Node V6.11.1</div></pre></td></tr></table></figure>
</li>
<li><p>修改默认版本</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">nvm alias default 0.8.17 # 将别名设置为default 默认版本</div></pre></td></tr></table></figure>
</li>
</ol>
