        <h1 id="远程升级协议说明-源自wiki-openluat-com"><a href="#远程升级协议说明-源自wiki-openluat-com" class="headerlink" title="远程升级协议说明(源自wiki.openluat.com)"></a>远程升级协议说明(源自wiki.openluat.com)</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div></pre></td><td class="code"><pre><div class="line">远程升级协议说明</div><div class="line"></div><div class="line">用户根据此协议，自行开发服务器端</div><div class="line">终端的lua代码参考lib中的update.lua</div><div class="line">终端连接升级后台后</div><div class="line"></div><div class="line"></div><div class="line">第一步：</div><div class="line">终端-&gt;后台：</div><div class="line">    IMEI,项目标识,版本号</div><div class="line">    项目标识：由用户自己随意定义。</div><div class="line">    版本号：指的是模块内lua脚本当前的版本号。用户自行定义。</div><div class="line">    例如：862991234567890,SOCKET_SHORT_CONNECTION_FLYMODE,1.0.0</div><div class="line">后台-&gt;终端：</div><div class="line">    LUAUPDATE,id,cnt,last YYYY-MM-DD hh:mm:sec</div><div class="line">    id是项目标识的id,后台自己维护</div><div class="line">    cnt是包的个数，例如升级文件为10225字节，则cnt=(int)((10225+1021)/1022)=11;升级文件为10220字节，则cnt=(int)((10220+1021)/1022)=10</div><div class="line">    last是最后一个包的字节数，例如升级文件为10225字节，则last=10225%1022=5;升级文件为10220字节，则last=1022</div><div class="line">    YYYY-MM-DD hh:mm:sec 为年月日时分秒</div><div class="line">    例如如果id为18，升级文件为10225字节，则后台回复LUAUPDATE,18,11,5 2016-5-10 19:44:23</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">第二步：</div><div class="line">终端-&gt;后台：</div><div class="line">    Getidx,id</div><div class="line">    idx是包的索引，范围是1---cnt</div><div class="line">    id是后台维护的项目标识的id，跟第一步中后台-&gt;手表的id相同</div><div class="line">    例如：假设升级文件为10225字节，</div><div class="line">    Get1,18</div><div class="line">    Get2,18</div><div class="line">    Get3,18</div><div class="line">    Get4,18</div><div class="line">    Get5,18</div><div class="line">    Get6,18</div><div class="line">    Get7,18</div><div class="line">    Get8,18</div><div class="line">    Get9,18</div><div class="line">    Get10,18</div><div class="line">    Get11,18</div><div class="line">后台-&gt;终端：</div><div class="line">    每个包的内容，前2个字节为索引（NUMBER类型），剩余字节为文件包数据</div><div class="line">    最后一个包的长度为last+2，其余包的长度都为1024字节</div><div class="line">    例如：假设升级文件为10225字节，则</div><div class="line">    第1个包的内容为：第1、2个字节的ascii值为0x00，0x01，剩余1022字节的内容为升级文件的第1个1022字节内容</div><div class="line">    第2个包的内容为：第1、2个字节的ascii值为0x00，0x02，剩余1022字节的内容为升级文件的第2个1022字节内容</div><div class="line">    第3个包的内容为：第1、2个字节的ascii值为0x00，0x03，剩余1022字节的内容为升级文件的第3个1022字节内容</div><div class="line">    第4个包的内容为：第1、2个字节的ascii值为0x00，0x04，剩余1022字节的内容为升级文件的第4个1022字节内容</div><div class="line">    第5个包的内容为：第1、2个字节的ascii值为0x00，0x05，剩余1022字节的内容为升级文件的第5个1022字节内容</div><div class="line">    第6个包的内容为：第1、2个字节的ascii值为0x00，0x06，剩余1022字节的内容为升级文件的第6个1022字节内容</div><div class="line">    第7个包的内容为：第1、2个字节的ascii值为0x00，0x07，剩余1022字节的内容为升级文件的第7个1022字节内容</div><div class="line">    第8个包的内容为：第1、2个字节的ascii值为0x00，0x08，剩余1022字节的内容为升级文件的第8个1022字节内容</div><div class="line">    第9个包的内容为：第1、2个字节的ascii值为0x00，0x09，剩余1022字节的内容为升级文件的第9个1022字节内容</div><div class="line">    第10个包的内容为：第1、2个字节的ascii值为0x00，0x0A，剩余1022字节的内容为升级文件的第10个1022字节内容</div><div class="line">    第11个包的内容为：第1、2个字节的ascii值为0x00，0x0B，剩余5字节的内容为升级文件的最后5字节内容</div></pre></td></tr></table></figure>
